
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="contacts.css">
    <title>Contact Manager</title>
</head>
<body>

<h2>Contact Manager</h2>
<button type="button" id="logoutButton" onclick="doLogout()">Logout</button>

<form id="contactForm">
    <!-- For Accessibility -->
    <p>Please enter your: First Name (1), Last Name (2), Email (3) and
    Phone Number (4) below</p>
    <input type="text" id="firstName" placeholder="First Name: John" required>
    <input type="text" id="lastName" placeholder="Last Name: Doe" required>
    <input type="email" id="email" placeholder="Email: xyz@gmail.com" required>
    <input type="tel" id="phoneNum" placeholder="Phone Number: 123-456-7890">
    <button type="submit">Save Contact</button>
</form>


<form id="searchContacts">
    <!-- For Accessibility -->
    <p>Search Contacts below</p>
    <input type="text" id="search" placeholder="Search contacts">
    <button type="button" onclick="searchContacts()">Search</button>
</form>


<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="contactsTable"></tbody>
</table>

<!-- Add this line right before the closing body tag -->
<script src="contacts.js"></script>
</body>
</html>
